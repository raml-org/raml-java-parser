#%RAML 0.8
---
get:
    responses:
        200:
            body:
                application/json:
                    schema: !include ../parser/rules/element.json
/{subelement}:
    get:
        responses:
            200:
                body:
                    application/json:
                        schema: !include ../parser/rules/subelement.json
            404: !!null
    post:
        body:
            application/x-www-form-urlencoded:
                formParameters:
                    displayName:
                        description: This is the name.
                        type: string
                        required: yes
                        minLength: 0
                        maxLength: 30
                        example: "Lara"
                    age:
                        description: This is the age.
                        type: integer
                        required: no
                        minimum: 0
                        maximum: 99
                        example: 2
